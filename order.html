<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- F -->
    <link rel="shortcut icon" href="img/pizza.png" type="image/x-icon">
    <title>Order | Pizza Palace</title>
    <!-- FontAwesome -->
    <link rel="stylesheet" href="fonts/css/fontawesome.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <!-- CSS Files -->
    <link rel="stylesheet" href="css/order.css">
</head>
<body>
    <!-- Start Of Header -->
    <nav class="bg-white">
        <div class="d-flex align-items-center">
            <div class="logo"><a href="index.html" class="text-uppercase">Pizza Palace Shop</a></div>
            <div class="ms-auto"><a href="pies.html" class="text-uppercase">Back to Menu</a></div>
        </div>
    </nav>
    <header>
        <div class="d-flex justify-content-center align-items-center pb-3">
            <div class="px-sm-5 px-2 active">SHOPPING CART<span class="fa fa-check"></span></div>
            <div class="px-sm-5 px-2">CHECKOUT</div>
            <div class="px-sm-5 px-2">FINISH</div>
        </div>
        <div class="progress">
            <div class="progress-bar bg-success" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
    </header>
    <!-- End Of header -->

    <!-- Calculation Area -->
    <section class="wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6 col-sm-6">
                    <div id="summary" class="bg-white rounded py-2 my-4">
                        <div class="d-flex justify-content-between align-items-center">
                            <h2 class="h6">Summary</h2>
                        </div>
                        <div class="table-responsive">
                            <table class="table table-borderless w-70">
                                <tbody>
                                    <tr class="text-muted">
                                        <span class="pizza-name"><td class="pz"></td></span>
                                        <td>:</td>
                                        <span class="pizza-price"><td class="td"></td></span>
                                    </tr>
                                    <tr class="text-muted">
                                        <td>Pizza üçï Size</td>
                                        <td>:</td>
                                        <span class="pizza-size"><td class="ps"></td></span>
                                    </tr>
                                    <tr class="text-muted">
                                        <td>Favorite Crust</td>
                                        <td>:</td>
                                        <span class="pizza-crust"><td class="pc"></td></span>
                                    </tr>
                                    <tr class="text-muted">
                                        <td>Toppings</td>
                                        <td>:</td>
                                        <span class="pizza-topping"><td class="pt"></td></span>
                                    </tr>
                                    <tr class="text-muted">
                                        <td>Quantity</td>
                                        <td>:</td>
                                        <td>
                                        <span class="fa fa-minus btn text-muted"></span> <span class="quantity">1</span> <span class="fa fa-plus btn text-muted"></span>
                                        </td>
                                    </tr>
                                    <tr class="text-muted">
                                        <td>Total</td>
                                        <td>:</td>
                                        <span class="total"><td class="tt"></td></span>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <label for="inputState" class="form-label">Shipping</label>
                        <select class="form-select" aria-label="Default select example">
                            <option value="">Standard-Delivery $5</option>
                        </select>
                        <div class="border-top py-2 d-flex align-items-center ml-2 font-weight-bold">
                            <div>Total Cost</div>
                            <div class="px-2"><span class="total-cost">$0.00</span></div>
                        </div>
                        <button class="btn check">CHECKOUT</button>
                    </div>
                </div>

                <div class="col-lg-6 col-md-6 col-sm-6 pt-lg-0 pt-3">
                    <div id="cart" class="bg-white rounded">
                        <div class="d-flex justify-content-between align-items-center">
                            <h2 class="h6">Customize Your Pizza üçï</h2>
                        </div>
                        <div class="d-flex jusitfy-content-between align-items-center pt-3 pb-2 border-bottom">
                            <div class="item pr-2"> <img src="img/4.png" alt="" width="80" height="80">
                            </div>
                            <div class="d-flex flex-column px-3"> <b class="h5">Your Pizza Choice üçï</div>
                        </div>
                        <div class="my-3">
                            <label for="Flavor" class="form-label">Flavor</label>
                            <select class="form-select flavour">
                                <option selected>Your Own choice flavor</option>
                                <option value="Deluxe Pizza">Deluxe Pizza üçï</option>
                                <option value="Periper Chicken Pizza">Periper Chicken Pizza üçï</option>
                                <option value="Pepperoni Pizza">Pepperoni Pizza üçï</option>
                                <option value="crusty Pizza">Crusty Pizza üçï</option>
                                <option value="All Meat Pizza">All Meat Pizza üçï</option>
                            </select>
                        </div>

                        <div class="my-3">
                            <label for="pizza-size" class="form-label">Pizza üçï Size</label>
                                <select class="form-select pizza-size" aria-label="Default select example">
                                    <option selected>Your Pizza Size</option>
                                    <option value="small">Sm.(6 slices) $10.99</option>
                                    <option value="Medium">Md.(8 slices) $14.99</option>
                                    <option value="Large">Lg.(8 slices) $16.99</option>
                                    <option value="Extra large">Xg.(12 slices) $18.99</option>
                            </select>
                        </div>

                        <div class="my-3">
                            <label for="favorite-crust" class="form-label">Favorite Crust</label>
                                <select class="form-select favorite" aria-label="Default select example">
                                    <option selected>Your Own favorite crust</option>
                                    <option value="Crispy">Crispy 2$ cal.per each</option>
                                    <option value="Stuffed">Stuffed 6$ cal.per each</option>
                                    <option value="Gluten-tree">Gluten-tree 7$ cal.per each</option>
                            </select>
                        </div>

                        <div class="my-3">
                            <label for="toppings" class="form-label">Toppings</label>
                                <select class="form-select toppings" aria-label="Default select example">
                                    <option selected>How abt the topping</option>
                                    <option value="Tomatoes">Tomatoes 10$ each</option>
                                    <option value="Onions">Onions 10$ cal.per each</option>
                                    <option value="Olive Oil">Olive Oil 13$ cal.per each</option>
                                    <option value="Meat Balls">Meat Balls 200$ cal.per each</option>
                                    <option value="Pinapple">Pinapple 80$ cal.per each</option>
                                    <option value="Mushrooms">Mushroom 40$ cal.per each</option>
                                    <option value="Bacon">Bacon 56$ cal.per each</option>
                            </select>
                        </div>
                        <button class="btn check" id="extract">Extract</button>
                    </div>
                </div>
            </div>
        </div>
    </div>




    






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" ></script>
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
