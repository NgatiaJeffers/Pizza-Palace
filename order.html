<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- F -->
    <link rel="shortcut icon" href="img/pizza.png" type="image/x-icon">
    <title>Order | Pizza Palace</title>
    <!-- FontAwesome -->
    <link rel="stylesheet" href="fonts/css/fontawesome.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <!-- CSS Files -->
    <link rel="stylesheet" href="css/order.css">
</head>
<body>
    <!-- Start Of Header -->
    <nav class="bg-white">
        <div class="d-flex align-items-center">
            <div class="logo"><a href="#" class="text-uppercase">Pizza Palace Shop</a></div>
            <div class="ms-auto"><a href="pies.html" class="text-uppercase">Back to Menu</a></div>
        </div>
    </nav>
    <header>
        <div class="d-flex justify-content-center align-items-center pb-3">
            <div class="px-sm-5 px-2 active">SHOPPING CART<span class="fa fa-check"></span></div>
            <div class="px-sm-5 px-2">CHECKOUT</div>
            <div class="px-sm-5 px-2">FINISH</div>
        </div>
        <div class="progress">
            <div class="progress-bar bg-success" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
    </header>
    <!-- End Of header -->

    <!-- Calculation Area -->
    <section class="wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6 col-sm-6">
                    <div id="summary" class="bg-white rounded py-2 my-4">
                        <div class="d-flex justify-content-between align-items-center">
                            <h2 class="h6">Summary</h2>
                        </div>
                        <div class="table-responsive">
                            <table class="table table-borderless w-70">
                                <tbody>
                                    <tr class="text-muted">
                                        <span class="pizza-name"><td>Pizza üçï Name</td></span>
                                        <td>:</td>
                                        <span class="pizza-price"><td>$</td></span>
                                    </tr>
                                    <tr class="text-muted">
                                        <td>Pizza üçï Size</td>
                                        <td>:</td>
                                        <span class="pizza-size"><td>$</td></span>
                                    </tr>
                                    <tr class="text-muted">
                                        <td>Favorite Crust</td>
                                        <td>:</td>
                                        <span class="pizza-crust"><td>$</td></span>
                                    </tr>
                                    <tr class="text-muted">
                                        <td>Toppings</td>
                                        <td>:</td>
                                        <span class="pizza-topping"><td>$</td></span>
                                    </tr>
                                    <tr class="text-muted">
                                        <td>Quantity</td>
                                        <td>:</td>
                                        <td>
                                        <span class="fa fa-minus btn text-muted"></span> <span class="quantity">1</span> <span class="fa fa-plus btn text-muted"></span>
                                        </td>
                                    </tr>
                                    <tr class="text-muted">
                                        <td>Total</td>
                                        <td>:</td>
                                        <span class="total"><td>$</td></span>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <label for="inputState" class="form-label">Shipping</label>
                        <select class="form-select" aria-label="Default select example">
                            <option value="">Standard-Delivery $5</option>
                        </select>
                        <div class="border-top py-2 d-flex align-items-center ml-2 font-weight-bold">
                            <div>Total Cost</div>
                            <div class="px-2"><span class="total-cost">$0.00</span></div>
                        </div>
                        <button class="btn check">CHECKOUT</button>
                    </div>
                </div>

                <div class="col-lg-6 col-md-6 col-sm-6 pt-lg-0 pt-3">
                    <div id="cart" class="bg-white rounded">
                        <div class="d-flex justify-content-between align-items-center">
                            <h2 class="h6">Customize Your Pizza üçï</h2>
                        </div>
                        <div class="d-flex jusitfy-content-between align-items-center pt-3 pb-2 border-bottom">
                            <div class="item pr-2"> <img src="img/4.png" alt="" width="80" height="80">
                                <div class="number"></div>
                            </div>
                            <div class="d-flex flex-column px-3"> <b class="h5">Your Pizza Choice:></div>
                            <div class="ml-auto"> <b class="h5" id="dollar">$80.9</b> </div>
                        </div>
                        <div class="my-3">
                            <label for="Flavor" class="form-label">Flavor</label>
                            <select class="form-select flavour">
                                <option selected>Eg Crusty Pizza, Deluxe...</option>
                                <option value="1">Deluxe Pizza üçï</option>
                                <option value="2">Periper Chicken Pizza üçï</option>
                                <option value="3">Pepperoni Pizza üçï</option>
                                <option value="4">Crusty Pizza üçï</option>
                                <option value="5">All Meat Pizza üçï</option>
                            </select>
                        </div>

                        <div class="my-3">
                            <label for="pizza-size" class="form-label">Pizza üçï Size</label>
                                <select class="form-select pizza-size" aria-label="Default select example">
                                    <option selected>Pick your favorite</option>
                                    <option value="1">Sm.(6 slices) $10.99</option>
                                    <option value="2">Md.(8 slices) $14.99</option>
                                    <option value="3">Lg.(8 slices) $16.99</option>
                                    <option value="4">Xg.(12 slices) $18.99</option>
                            </select>
                        </div>

                        <div class="my-3">
                            <label for="favorite-crust" class="form-label">Favorite Crust</label>
                                <select class="form-select favorite" aria-label="Default select example">
                                    <option selected>Crust</option>
                                    <option value="1">Crispy 2$ cal.per each</option>
                                    <option value="2">Stuffed 6$ cal.per each</option>
                                    <option value="3">Gluten-tree 7$ cal.per each</option>
                            </select>
                        </div>

                        <div class="my-3">
                            <label for="toppings" class="form-label">Toppings</label>
                                <select class="form-select toppings" aria-label="Default select example">
                                    <option selected>Crust</option>
                                    <option value="1">Tomatoes 10$ each</option>
                                    <option value="2">Onions 10$ cal.per each</option>
                                    <option value="3">Olive Oil 13$ cal.per each</option>
                                    <option value="4">Meat Balls 200$ cal.per each</option>
                                    <option value="5">Pinapple 80$ cal.per each</option>
                                    <option value="6">Mushroom 40$ cal.per each</option>
                                    <option value="7">Bacon 56$ cal.per each</option>
                            </select>
                        </div>
                        <button class="btn check" id="extract">Extract</button>
                        <!-- <div class="d-flex align-items-center">
                            <div class="display-5">Subtotal</div>
                            <div class="ml-auto font-weight-bold">$80.9</div>
                        </div>
                        <div class="d-flex align-items-center py-2 border-bottom">
                            <div class="display-5">Shipping</div>
                            <div class="ml-auto font-weight-bold">$12.9</div>
                        </div>
                        <div class="d-flex align-items-center py-2">
                            <div class="display-5">Total</div>
                            <div class="ml-auto d-flex">
                                <div class="text-primary text-uppercase px-3">usd</div>
                                <div class="font-weight-bold">$92.98</div>
                            </div>
                        </div> -->
                    </div>
                </div>
            </div>
        </div>
    </div>




    






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" ></script>
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
